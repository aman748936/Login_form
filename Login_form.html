<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css1/Login_form.css">
    <title>Login Form Using Bootstrap 5</title>
</head>

<body>
    <div class="container ">
        <div class="row w-100 justify-content-center align-items-center" id="main_div">
            <div class="col-12 col-md-8 col-xxl-5">
                <div class="card py-3 px-2">
                    <p class="text-center my--3 tet-capitalize"><span>Contact With Us</span></p>
                    <div class="row mx-auto">
                        <div class="col-4 d-flex" id="icon-bar">
                      
                            <a href="#" target="_blank"> <img class="px-2" src="../images/icons8-facebook-50.png"
                                    alt=""></a>
                            <a href="#" target="_blank"> <img class="px-2" src="../images/icons8-instagram-50.png"
                                    alt=""></a>
                            <a href="#" target="_blank"> <img class="px-2" src="../images/icons8-youtube-50.png"
                                    alt=""></a>
                        </div>
                    </div>

                    <div class="division">
                        <div class="row">
                            <div class="col-6 mx-auto">
                                <span class="main_heading">Login Form</span>
                            </div>
                        </div>
                        <form action="" class="myForm">
                            <div class="mb-3">
                   
                                <input type="email" class="form-control" placeholder="example@gmail.com">
                            </div>
                            <div class="mb-3">
                
                                <input type="password" class="form-control" placeholder="satna@2002">
                            </div>

                            <div class="col-md-6 col-12 d-flex justify-content-between ">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" name="">
                                    <label for="form-check-label">Remember me</label>
                                </div>

                                <div class="text">
                                    Registere here
                                </div>
                            </div>
                            <div class="my-3">
                                <button class="btn btn-block btn-primary btn-lg w-100" type="button" id="login_button">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
